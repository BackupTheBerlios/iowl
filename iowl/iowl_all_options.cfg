[pManager]
debugmode = both
debuglevel = 2
logfilename = iowl.log

[pNetwork]
maxowlstokeep = 50
interval = 1200
ttl = 5
listenport = 2323
numneighbours = 5
requestlifetime = 300
getwebowls = 0
smartipdetection = 0
entryip = 0.0.0.0
entryport = 2323

[pProxy]
parentproxyport = 8000
proxyport = 3228
parentproxyip = 192.168.99.1
listenat = 127.0.0.1
clicktime = 2.0
recording = 1
useparent = 0

[pClickstream]
clickstreampathname = data/clickstream
restartsession = 1200

[pGui]
aboutpage = data/about.ht
inactivepage = data/interfaceinact.ht
endpage = data/interfacefooter.ht
activepage = data/interfaceact.ht
helppage = data/help.ht

[pStatistics]
itemsetspathname = data/itemsets

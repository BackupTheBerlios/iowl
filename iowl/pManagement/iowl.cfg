[pManager]
debuglevel = 2
logfilename = iowl.log

[pGui]
activepage = data/interfaceact.ht
endpage = data/interfacefooter.ht
aboutpage = data/about.ht
inactivepage = data/interfaceinact.ht
helppage = data/help.ht

[pClickstream]
clickstreampathname = ../pClickstream/data
restartsession = 1200

[pStatistics]
assorulesfilename = ../pStatistics/assorules.xml
itemsetsfilename = ../pStatistics/itemsets.xml

[pNetwork]
maxowlstokeep = 50
entryip = 192.168.99.2
entryport = 9999
interval = 1200
ttl = 5
listenport = 2323
numneighbours = 5
requestlifetime = 300

[pProxy]
useparent = 0
proxyport = 3228
parentproxyip = 192.168.99.1
listenat = 127.0.0.1
clicktime = 2.0
recording = 1
parentproxyport = 8000

